{% extends "queue/base.html" %}
{% block head %}
    {% load staticfiles %}
{% endblock %}
{% block body %}
    {{ party_token }}
    {% block host_info %}
    {% endblock %}

    <div id="viewer_container" class="col-md-11">
        <div class="col-md-5" id="left-cont">
            <h1>NastÄ™pne w kolejce:</h1>

            <div id="youtube_list" class="col-md-11">
                <ul>

                </ul>
            </div>
        </div>
        <div class="col-md-5" id="right-cont">
            <div id="headline-right" class="col-md-12">
                <form action="" onsubmit="return false">
                    <h2>Youtube API jQuery AutoComplete</h2>

                    <div class="ui-widget">
                        <label for="youtube">Youtube Arama: </label>
                        <input id="youtube"/>
                    </div>
                </form>
            </div>
            <div id="youtube_list_2" class="col-md-12">
                <div id="sonuc"></div>
            </div>
        </div>
    </div>
    <script>
        party_token = "{{ party_token }}";
        user_token = "{{ user_token }}";
        var old_data = [];
        function reloadList(id, $) {
            $.ajax({
                url: '/api/get_queue/' + party_token + "/" + user_token,
                success: function(data) {
                    if (JSON.stringify(data) != JSON.stringify(old_data)) {
                        $('#' + id).empty();
                        data.forEach(function(model) {
                            $.youtubeAppend(model.token, id, model.id, model.likes);
                        });
                        $("#" + id + " > div").each(function() {
                            $(this).append($("<button>").text("Like").addClass("btn btn-success").click(function() {
                                inp = $(this).parent().children("input");
                                if ($(this).hasClass("btn-success")) {
                                    $(this).removeClass("btn-success").addClass("btn-error");
                                    $(this).text("Dislike");
                                    url = "/api/vote_video/" + inp[0].val() + "/1/" + user_token;
                                    console.log({url: url});
                                    $.get(url);
                                } else {
                                    $(this).removeClass("btn-warning").addClass("btn-success");
                                    $(this).text("Like");
                                    url = "/api/vote_video/" + inp[0].val() + "/-1/" + user_token;
                                    $.get(url);
                                }
                            }));
                        });
                        old_data = data;
                    }
                }
            });
        }
        window.setInterval(function() {
            reloadList("youtube_list", jQuery)
        }, 900);
    </script>
    <script type="text/javascript" src="{% static "js/ytHelper.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ytSearch.js" %}"></script>
    </div>
{% endblock %}
