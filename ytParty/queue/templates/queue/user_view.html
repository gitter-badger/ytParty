{% extends "queue/base.html" %}
{% block head %}
    {% load staticfiles %}
{% endblock %}
{% block body %}
    <h3 style="text-align: center">Cześć : {{ party_token }}</h3>
    {% block host_info %}
    {% endblock %}

    <div id="youtube_list" class="col-md-6">
        <ul>

        </ul>
    </div>
    <div id="youtube_list_2" class="col-md-6">
    <div class="arama">
            <form action="" onsubmit="return false">
                <h2>Youtube API jQuery AutoComplete</h2>

                <div class="ui-widget">
                    <label for="youtube">Youtube Arama: </label>
                    <input id="youtube"/>
                </div>
            </form>
        </div>

        <div id="sonuc"></div>
    </div>
    <style>
        .actual {
            background-color : #238002;
        }

        .finished {
            background-color : #c884ff;
        }

        .queued {
            background-color : #ffd829;
        }

        .divForElment {
            margin        : 20px;
            border-radius : 5px;
        }

        .imageY {
            padding : 5px;
        }

        .textTitle {
            display      : inline;
            position     : relative;
            bottom       : 40px;
            padding-left : 50px;
        }
    </style>
    <script>
        party_token = "{{ party_token }}";
        user_token = "{{ user_token }}";
        var old_data = {};
        function reloadList(id, $) {
            $.ajax({
                url: '/api/get_queue/' + party_token + "/",
                success: function(data) {
                    if (JSON.stringify(data) != JSON.stringify(old_data)) {
                        $('#' + id).empty();
                        data.forEach(function(model) {
                            $.youtubeAppend(model.token, id);
                        });
                        old_data = data;
                    }
                }
            });
        }
        window.setInterval(function() {
            reloadList("youtube_list", jQuery)
        }, 500);
    </script>
    <script type="text/javascript" src="{% static "js/ytHelper.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ytSearch.js" %}"></script>
{% endblock %}
