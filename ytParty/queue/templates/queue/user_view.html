{% extends "queue/base.html" %}
{% block head %}
    {% load staticfiles %}
{% endblock %}
{% block body %}
    {% block host_info %}
    {% endblock %}

    <div id="viewer_container" class="container-fluid">

        <div class="col-md-6">
            <h1>NastÄ™pne w kolejce:</h1>
            <div id="youtube_list">
                <ul>

                </ul>
            </div>
        </div>

        <div class="col-md-6">

            <h1>Token:</h1>
            {{ party_token }}
            <h1>Aktualnie grany:</h1>
                <h1>Youtube API jQuery AutoComplete</h1>

                <form action="" onsubmit="return false">
                    <div class="ui-widget">
                        <label for="youtube">Youtube Arama: </label>
                        <input id="youtube"/>
                    </div>
                </form>

            <div id="youtube_list_2">
                <div id="sonuc"></div>
            </div>

        </div>

    </div>

    <script>
        party_token = "{{ party_token }}";
        user_token = "{{ user_token }}";
        var old_data = [];
        function reloadList(id, $) {
            $.ajax({
                url: '/api/get_queue/' + party_token + "/",
                success: function(data) {
                    if (JSON.stringify(data) != JSON.stringify(old_data)) {
                        console.log(data);
                        $('#' + id).empty();
                        data.forEach(function(model) {
                            $.youtubeAppend(model.token, id);
                        });
                        old_data = data;
                    }
                }
            });
        }
        window.setInterval(function() {
            reloadList("youtube_list", jQuery)
        }, 500);
    </script>
    <script type="text/javascript" src="{% static "js/ytHelper.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ytSearch.js" %}"></script>
    </div>
{% endblock %}
